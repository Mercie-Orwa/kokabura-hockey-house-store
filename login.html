<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KOKABURA HOCKEY HOUSE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-slider">
        <img src="images1/sticks2.jpg" alt="Background 1">
        <img src="images1/goalers pads.jpg" alt="Background 2">
        <img src="images1/picture 1.jpg" alt="Background 3">
    </div>
    <header>
        <h1>KOKABURA HOCKEY HOUSE</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="auth">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="login-type">Login Type:</label>
                <select id="login-type" name="login-type">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <label><input type="checkbox" id="remember-me"> Remember Me</label>
                <button type="submit">Login</button>
            </form>
            <p id="login-message"></p>
            <h3>Register</h3>
            <form id="register-form">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
                <label for="reg-type">User Type:</label>
                <select id="reg-type" name="type">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Register</button>
            </form>
            <p id="register-message"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 KOKABURA HOCKEY HOUSE. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
