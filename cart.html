<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - KOKABURA HOCKEY HOUSE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-slider">
        <img src="images1/sticks2.jpg" alt="Background 1">
        <img src="images1/goalers pads.jpg" alt="Background 2">
        <img src="images1/picture 1.jpg" alt="Background 3">
    </div>
    <header>
        <h1>KOKABURA HOCKEY HOUSE</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fas fa-shopping-bag"></i> Products</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
                <li><a href="order-history.html">Order History</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: Ksh <span id="cart-total">0</span></p>
            <button id="checkout-button">Checkout</button>
            <button id="clear-cart-button">Clear Cart</button>
        </section>
        
        <section class="checkout" id="checkout-section" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="phone">Phone Number (e.g., 2547xxxxxxxx):</label>
                <input type="text" id="phone" name="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Pay with M-Pesa</button>
            </form>
            <p id="checkout-message"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 KOKABURA HOCKEY HOUSE. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
